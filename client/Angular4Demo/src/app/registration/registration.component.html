<section id="registrationPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <app-message></app-message>
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Registration</h4>
            <hr>
            <form class="form-body" [formGroup]="signUpForm" (ngSubmit)="_onSubmit()">
              <div class="form-group">
                <label for="registerFullName" class="form-control-label">Name</label>
                <input id="registerFullName" type="text" placeholder="name" class="form-control" formControlName="name">
                <control-messages [control]="signUpForm.get('name')"
                                [submitted]="submitted">
              </control-messages>
              </div>
              <div class="form-group">
                <label for="registerEmail" class="form-control-label">Email</label>
                <input id="registerEmail" type="email" placeholder="email" class="form-control" formControlName="email">
                <control-messages [control]="signUpForm.get('email')" [submitted]="submitted">
                </control-messages>
              </div>
              <div class="form-group">
                <label for="registerPassword" class="form-control-label">Password</label>
                <input id="registerPassword" type="password" placeholder="password" class="form-control" formControlName="password">
                <control-messages [control]="signUpForm.get('password')" [submitted]="submitted">
                </control-messages>
              </div>
              <div class="form-group">
                <label for="registerPassword1" class="form-control-label">Confirm Password</label>
                <input id="registerPassword1" type="password" placeholder="retype password" class="form-control" formControlName="password1">
                <control-messages [control]="signUpForm.get('password1')" [submitted]="submitted">
                </control-messages>
              </div>
              <hr>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="btnDisabled">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
