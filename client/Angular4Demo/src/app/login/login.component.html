<div class="login-page">
  <div class="container">
    <div class="row">
      <div class="col-md-5 left-container">
        <div class="form--heading">
          <img src="/assets/img/logo.png" alt="logo">
          <p>Welcome Back, Please login to your account.</p>
        </div>
        <form class="form-body" [formGroup]="loginForm" (ngSubmit)="_onSubmit()">
          <div class="form-group">
            <label for="loginEmail" class="form-control-label">Email</label>
            <input id="loginEmail" type="email" class="form-control" formControlName="email">
            <control-messages [control]="loginForm.get('email')" [submitted]="submitted">
            </control-messages>
          </div>
          <div class="form-group">
            <label for="loginPassword" class="form-control-label">Password</label>
            <input id="loginPassword" type="password" class="form-control" formControlName="password">
            <control-messages [control]="loginForm.get('password')" [submitted]="submitted">
            </control-messages>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="btnDisabled">login</button>
        </form>
      </div>
      <div class="col-md-7 right-container">
        <div class="c-btn-wrapper">
          <button class="button" id="signup">Contact Us</button>
        </div>
      </div>
    </div>
  </div>
</div>
